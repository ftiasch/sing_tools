log:
  level: error
  # output: box.log
  timestamp: true
dns:
  servers:
    - tag: dns_proxy
      address: tcp://1.1.1.1
      address_resolver: dns_resolver
      strategy: ipv4_only
      detour: proxy-out
    - tag: dns_direct
      address: https://dns.alidns.com/dns-query
      address_resolver: dns_resolver
      strategy: ipv4_only
      detour: direct
    - tag: dns_resolver
      address: 223.5.5.5
      detour: direct
    - tag: dns_success
      address: rcode://success
    - tag: dns_refused
      address: rcode://refused
    - tag: dns_fakeip
      address: fakeip
  rules:
    - outbound: any
      server: dns_resolver
    - domain_suffix:
        - note.com
        - zerion.io
      server: dns_proxy
    - rule_set: geosite-github
      server: dns_proxy
    - rule_set: geosite-geolocation-!cn
      query_type:
        - A
        - AAAA
      server: dns_fakeip
    - rule_set: geosite-geolocation-!cn
      query_type:
        - CNAME
      server: dns_proxy
    - query_type:
        - A
        - AAAA
        - CNAME
      invert: true
      server: dns_refused
      action: route-options
      disable_cache: true
  final: dns_direct
  independent_cache: true
  fakeip:
    enabled: true
    inet4_range: 198.18.0.0/15
    inet6_range: fc00::/18
route:
  rule_set: []
  rules:
    - inbound: tun-in
      action: sniff
    - protocol: dns
      ip_cidr: 223.5.5.5
      action: hijack-dns
    - port: 853
      network: tcp
      action: reject
    - port: 443
      network: udp
      action: reject
    - port: 123
      outbound: direct
    - rule_set: geosite-github
      outbound: proxy-out
    {% block custom_route_rules %}{% endblock %}
    - rule_set:
        - geosite-adobe-activation
        - geosite-apple
        - geosite-microsoft
      outbound: direct
    - rule_set: geosite-geolocation-!cn
      outbound: proxy-out
    - rule_set:
        - geoip-cn
        - geosite-cn
      outbound: direct
    - ip_is_private: true
      outbound: direct
  final: proxy-out
  auto_detect_interface: true
inbounds:
  - type: tun
    tag: tun-in
    interface_name: tun0
    address:
      - 172.16.0.1/30
      - fd00::1/126
    mtu: 1492
    auto_route: true
    # auto_redirect: true
    strict_route: true
    stack: mixed
  - type: mixed
    tag: http-in
    listen: "::"
    listen_port: 8001
outbounds:
  - type: direct
    tag: direct
  {% for group_name, group_proxies in proxy_groups.items() %}
  - type: urltest
    tag: {{ group_name }}
    outbounds:
{{ group_proxies | toyaml | indent(6, true) }}
    interrupt_exist_connections: false
    interval: 30s
    tolerance: 50
    url: https://cp.cloudflare.com/generate_204
  {% endfor %}
{{ proxies | toyaml | indent(2, true) }}
experimental:
  cache_file:
    enabled: true
    path: cache.db
    store_fakeip: true
    store_rdrc: true
  clash_api:
    external_controller: 0.0.0.0:9091
